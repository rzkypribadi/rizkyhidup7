<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Rizky Irawan Sudah Hidup Selama</title>
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS -->
</head>
<body>
    <div class="container">
        <h1>RIZKY IRAWAN SUDAH HIDUP SELAMA</h1>
        <div class="stopwatch" id="stopwatch">00 Tahun 00 Bulan 00 Minggu 00 Hari 00:00:00</div>
    </div>

    <!-- Audio untuk lagu -->
    <audio id="bgMusic" autoplay loop>
        <source src="https://files.catbox.moe/2z8d1q.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung tag audio.
    </audio>

    <script src="script.js"></script> <!-- Menghubungkan file JavaScript -->
</body>
</html>
